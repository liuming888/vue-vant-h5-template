<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <meta property="og:url" class="share_url" content="https://www.istarbuy.com/"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" class="share_title" content="share to your friens. make more money"/>
    <meta property="og:description" content="分享的链接描素内容111"/>
    <meta property="og:image" content="https://ss1.baidu.com/9vo3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=c8a9d4e2841363270aedc433a18fa056/11385343fbf2b2114a65cd70c48065380cd78e41.jpg"/>
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <link rel="dns-prefetch" href="//retcode.alicdn.com">
    <link rel="dns-prefetch" href="//st-gdx.dancf.com">
    <link rel="dns-prefetch" href="//alicdn.huanleguang.com">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>opl-zdd-h5</title>
    <style>
      * {
        -webkit-overflow-scrolling: touch;
      }

      .pre-app,
      body,
      html {
        width: 100vw;
        overflow: hidden;
        overflow-y: auto;
      }

      .pre-app::before {
        content: "";
        display: block;
        width: 80px;
        height: 80px;
        background: url("<%= BASE_URL %>timg.jpg") no-repeat;
        background-size: 80px 80px;
        position: fixed;
        z-index: 9999;
        top: 42vh;
        left: 40vw;
      }
    </style>
    <script>
      // 基准大小
      var baseSize = 75;
      // 设置 rem 函数
      function setRem() {
        // 当前页面宽度相对于 750 宽的缩放比例，可根据自己需要修改。
        var scale = document.documentElement.clientWidth / 750;
        // 设置页面根节点字体大小
        document.documentElement.style.fontSize = baseSize * Math.min(scale, 2) + 'px';
      }
      // 初始化
      setRem();
      // 改变窗口大小时重新设置 rem
      window.onresize = function () {
        setRem();
      }
    </script>
  </head>
  <body>
    <div class="pre-app" id="mainApp"></div>
    <noscript>
      <strong>We're sorry but opl-zdd-h5 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

  </body>
</html>
