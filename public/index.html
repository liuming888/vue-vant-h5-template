      body,

      .pre-app {
        width: 100vw;

      }

      .pre-app::before {
        content: "";
        display:block;
        width: 50vw;
        height:50vh;
        background: url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1552942887743&di=0ffda939d6eb0127e7ef07d6e0a6898a&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01e9d75a113d80a80121985c97ac51.gif") no-repeat;

        top:42vh;
        left:30vw;
      }
    </style>
    <script>
      // 基准大小
      var baseSize = 75;
      // 设置 rem 函数
      function setRem() {
        // 当前页面宽度相对于 750 宽的缩放比例，可根据自己需要修改。
        var scale = document.documentElement.clientWidth / 750;
        // 设置页面根节点字体大小
        document.documentElement.style.fontSize = baseSize * Math.min(scale, 2) + 'px';
      }
      // 初始化
      setRem();
      // 改变窗口大小时重新设置 rem
      window.onresize = function () {
        setRem();
      }
    </script>
