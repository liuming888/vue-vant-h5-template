<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <meta property="og:url" class="share_url" content="https://www.istarbuy.com/"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" class="share_title" content="share to your friens. make more money"/>
    <meta property="og:description" content="分享的链接描素内容111"/>
    <meta property="og:image" content="<%= BASE_URL %>timg.jpg"/>
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <link rel="dns-prefetch" href="https://api.istarbuy.com">
    <link rel="dns-prefetch" href="http://rscdn.istarbuy.com">
    <link rel="icon" href="<%= BASE_URL %>bitbug_favicon.ico">
    <title>ISTARBUY</title>
    <style>
      .pre-app,
      body,
      html {
        width: 100vw;
        overflow: hidden;
        overflow-y: auto;
      }

      .pre-app::before {
        content: "";
        display: block;
        width: 80px;
        height: 80px;
        background: url("<%= BASE_URL %>timg.jpg") no-repeat;
        background-size: 80px 80px;
        position: fixed;
        z-index: 9999;
        top: 42vh;
        left: 40vw;
      }
    </style>
    <script>
      // 基准大小
      var baseSize = 75;
      // 设置 rem 函数
      function setRem() {
        // 当前页面宽度相对于 750 宽的缩放比例，可根据自己需要修改。
        var scale = document.documentElement.clientWidth / 750;
        // 设置页面根节点字体大小
        document.documentElement.style.fontSize = baseSize * Math.min(scale, 2) + 'px';
      }
      // 初始化
      setRem();
      // 改变窗口大小时重新设置 rem
      window.onresize = function () {
        setRem();
      }
    </script>
  </head>

  <body>
    <div class="pre-app" id="mainApp"></div>
