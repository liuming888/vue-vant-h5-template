        <title>vue+vant+FB相关代码+PWA等的h5移动端模板</title>
        <style>
            body,
            html {
                width: 100%;
                overflow: hidden;
                overflow-y: auto;
            }

            /* .pre-app {
                width: 100vw;
                height: 100vh;
            } */

            @keyframes spin {
                0% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(1.6);
                }
            }

            .pre-app::before {
                content: '';
                display: block;
                width: 30px;
                height: 30px;
                background: url('<%= VUE_APP_URL %><%= BASE_URL %>bitbug_favicon.ico') no-repeat;
                background-size: 30px 30px;
                position: fixed;
                z-index: 9999;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                border-radius: 50%;
                animation: spin 1s infinite alternate;
            }

            .van-notify{
                z-index:10000 !important;
            }
        </style>
        <script>
            var baseSize = 75;
            function setRem() {
                var scale = document.documentElement.clientWidth / 750;
                document.documentElement.style.fontSize = baseSize * Math.min(scale, 2) + 'px';
            }
            setRem();
            window.onresize = function() {
                setRem();
            };
        </script>
      
    </head>

    <body>
        <div class="pre-app" id="mainApp"></div>
        <noscript>
            <strong>We're sorry but ISTARBUY doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <script src="<%= BASE_URL %>static/lib/vue.runtime.min.js"></script>
        <script src="<%= BASE_URL %>static/lib/vue-i18n.min.js"></script>
        <script src="<%= BASE_URL %>static/lib/vuex.min.js"></script>
        <script src="<%= BASE_URL %>static/lib/vue-router.min.js"></script>
     
        <!-- <script src="https://apis.google.com/js/api:client.js" async></script> -->
    </body>
